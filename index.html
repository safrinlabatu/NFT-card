<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <a href="#"><img class="main-image" src="/images/image-equilibrium.jpg" alt="main image"></a>
      <a class="overlay" href="#"><img class="img" src="images/icon-view.svg" alt="icon"></a>
    </div>
    <div class="text-wrapper">
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p class="longest-text">Our Equilibrium collection promotes<br />balance and calm.</p>
      <div class="eth">
        <div class="eth-div">
          <i class="fab fa-ethereum"></i>
          <p class="eth-text"> 0.041 ETH</p>
        </div>
        <div class="clock-div">
          <i class="far fa-clock"></i>
          <p class="clock-text"> 3 days left</p>
        </div>
      </div>
      <hr/>
      <div class="bottom-wrapper">
        <img class="avatar" src="images/image-avatar.png" alt="user avatar" />
        <p class="creation">Creation of <span class="designer"><a href="#"> Jules Wyvern</a></span></p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Safrin</a>.
  </div>
</body>
</html>
